 <!-- Page Header -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Photo Galleries:
            <small>All Galleries</small>
        </h1>
    </div>
</div>
<!-- /.row -->
<!-- Projects Row -->
<div class="row" ng-repeat="gallery in ctrl.galleries">
    <div class="col-md-4 portfolio-item">
        <a ng-click="{{ctrl.setGallery($index)}}" href="#/galleries/gallery">
            <img class="img-responsive" ng-src="{{gallery.galleryPhoto}}" alt="{{gallery.galleryName}}">
        </a>
        <h3>
            <a ng-click="{{ctrl.setGallery($index)}}" href="#/galleries/gallery">{{gallery.photoGalleryName}}</a>
        </h3>
        <p>{{gallery.galleryDiscription}}</p>
    </div>
</div>
<!-- /.row -->
